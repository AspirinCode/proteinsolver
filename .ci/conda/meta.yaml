package:
  name: proteinsolver
  version: 0.1.2

source:
  path: ../../

build:
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0
  noarch: python

requirements:
  build:
    - python
  run:
    - python
    - ruamel.yaml >=0.16.0
    - pytorch >=1.0.1
    - numpy
    - scipy
    - pandas
    - numba
    - kmbio
    - kmtools

test:
  source_files:
    - setup.cfg
    - tests
  requires:
    - pytest
    - pytest-cov
    - hypothesis
  imports:
    - proteinsolver

about:
  home: https://gitlab.com/ostrokach/proteinsolver
  license: MIT License
  summary: "Learn to solve constraint satisfaction problems (CSPs) from data."
